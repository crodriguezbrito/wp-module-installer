<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Activation Modal</title>
    <link rel="stylesheet" href="./installPremiumModal.css">
</head>
<body>
    <div class="nfd-installer-modal">
        <div class="modal-content">
            <h2>Hold on while we get things setup for you!</h2>
            <div class="plugin-activation">
                <img src="path-to-image.svg" alt="Man carrying items" class="activation-image">
                <p>Activating the &lt;plugin_name&gt;...</p>
                <div class="loader"></div>
            </div>
        </div>
    </div>
</body>
</html>
